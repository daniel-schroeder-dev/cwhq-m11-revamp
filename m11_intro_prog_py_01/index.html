<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rocket Launch</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module">import * as index from './__target__/index.js'; window.index = index;</script>
</head>

<body>
